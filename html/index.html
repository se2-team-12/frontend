<!doctype html>
<html lang ="en">
<head>
	<meta charset ="utf-8">
	<meta name ="viewport" content = "width=device-width, initial-scale=1.0">
	<meta name = "author" content ="Team 12">
	<link rel="stylesheet" href ="./css/base.css" type = "text/css"/>
	<title>Team 12 - Login</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="./js/index.js"></script>

</head>

<body>

	<header class="header">
		<span>St Edward's University</span>
		<span>Software Engineering II</span>
		<span>Team 12</span>
	</header>

	<div class="content" style="margin-top: 50px;">


		<div class="logo">12</div>

		<div class="toggle-holder">
			<div class="form-toggle deselected" id="register-toggle">Register</div>
			<div class="form-toggle" id="login-toggle">Log In</div>
		</div>
		<div class="form-holder">
			<form id="register">
				<h3>Register New Account</h3>
				<label>Email</label>
				<input name="email" type="email" placeholder="Email" required="required">
				<!-- <label>Username</label>
				<input name="userName" type="text" placeholder="Please enter a username" required="required"> -->
				<label>Password</label>
				<input name="password" type="password" placeholder="Please enter a password" required="required">
				<!-- <input name="password2" type="password" placeholder="Please enter you password again" required="required"> -->
				<input type="submit" value="Register">
			</form>
			<form id="login">
				<h3>Log In</h3>
				<label>Email</label>
				<input name="email" type="email" placeholder="Email" required="required">
				<label>Password</label>
				<input name="password" type="password" placeholder="Password" required="required">
				<input type="submit" value="Log In">
			</form>
		</div>
	</div> <!-- end content div -->

	<footer class="site-footer">
		<span>Marcos</span>
		<span>Joe</span>
		<span>Batool</span>
		<span>John</span>
		<span>Chloe</span>
	</footer>

</body>

</html>
